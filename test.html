<body>
    <script>
        var searchInsert = function (nums, target) {
            let result = 0
            if (target < nums[0]) return result
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] >= target) {
                    result = i
                    break
                } else {
                    result = nums.length
                }

            }
            console.log(result)
        }

        searchInsert([1, 3, 5, 6], 5)




    </script>
</body>
