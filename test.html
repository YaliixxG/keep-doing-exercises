<body>
    <script>
        var removeElement = function (nums, val) {
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] == val) {
                    nums.splice(i, 1)
                    i--
                }
            }
            console.log(nums)
        }

        removeElement([3, 2, 2, 3], 3)




    </script>
</body>
