    <script>
        var isPowerOfTwo = function (n) {
            let m = n / 2
            if (n <= 0) return false
            if (n == 1 || n == 2 || m == 1) return true

            while (m % 2 == 0) {
                m = m / 2
                if (m == 1) {
                    return true
                }
            }
            return false
        }
