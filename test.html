<body>
    <script>

        var countAndSay = function (n) {
            var val = "1"
            for (let i = 1; i < n; i++) {
                let num = 1
                let str = ""
                for (let j = 0; j < val.length; j++) {
                    if (val[j] == val[j + 1]) {
                        num++
                    } else {
                        str += num + val[j]
                        num = 1
                    }
                }
                val = str
            }
            console.log(val)
        }
        countAndSay(4)











    </script>
</body>
