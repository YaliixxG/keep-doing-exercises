    <script>
        var maxSubArray = function (nums) {
            for (let i = 1; i < nums.length; i++) {
                if (nums[i - 1] > 0) {
                    nums[i] = nums[i] + nums[i - 1]
                }
                console.log(Math.max.apply(Math, nums))

            }
        };
        maxSubArray([-2, 1, -3, 4, -1, 2, 1, -5, 4])












    </script>
